<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="bigPanda">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Big Panda</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <div id="status" class="row">
            <label> Current Status: {{ github.status.status }} </label>
        </div>
        <div id="last_message" class="row">
            <label> Last Message: </label>
            <label> {{ github.last_message.created_on }}: {{ github.last_message.status }}: {{ github.last_message.body }}
        </div>
        <div id="messages" class=row>
            <label> Availability: </label>
            <div class="message" ng-repeat="message in github.messages">
                <label> {{ message.created_on }}: {{ message.status }}: {{ message.body }}
            </div>
        </div>

    </div>

</body>
</html>
